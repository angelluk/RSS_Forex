    <div class="container">
        <div class="text-center  col-md-12 ">
            <h1>Новости и аналитика Forex</h1>
            
             <input type="submit" value="Play" id="play"class="btn">
             
                <div id="rssfeed-wrap" class="well">
                    <script type="text/javascript">
                    var newsfeed=new gfeedfetcher("rssfeeds", "rssfeedsclass", "_new")
                    
                    newsfeed.addFeed("InstaForex.ico", "https://news.instaforex.com/ru/news");
                    newsfeed.addFeed("ForexUA.png", "http://www.forexua.com/ru/analytic/ta.xml"); 
                    newsfeed.addFeed("ForexPF.ico", "http://www.forexpf.ru/forex.xml"); 
                     
                    
                 
                    
                    newsfeed.displayoptions("label  datetime snippet");
                    newsfeed.setentrycontainer("p");
                    newsfeed.filterfeed(10, "date");
                    newsfeed.init();

                    setInterval(function(){newsfeed.init()}, 600000); // вызов обновления раз в минуту

                    </script>
                    <p><a class="darklink" href="javascript:newsfeed.init()">Refresh live blog posts</a></p>
                    
                </div>
             
        </div>

        <a href="#">Вверх</a>

     <script>
     $(document).ready(function(){

         $("#play").click(function () {
